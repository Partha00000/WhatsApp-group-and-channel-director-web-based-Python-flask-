{% extends "base.html" %}

{% block title %}Server Error - {{ site_settings.site_name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-page py-5">
                <div class="error-code gradient-text mb-4">
                    <h1 class="display-1 fw-bold">500</h1>
                </div>
                <h2 class="h3 mb-3">Server Error</h2>
                <p class="text-muted mb-4">
                    Something went wrong on our end. Please try again later.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('index') }}" class="btn btn-primary gradient-btn me-md-2">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-primary">
                        <i class="fas fa-redo me-2"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
